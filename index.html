<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Api Project</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-danger">Book Search in Api Call</h1>

        <div class="row">
            <div class="col-3 mt-2 border border-success">
                <!-- search input area  -->
                <div class="input-group m-2">
                    <input id="search-text" type="text" class="form-control" placeholder="Search Book Name" aria lable="Search Book" aria-describedby="basic-addon2">
                    <span class="input-group-text button" id="search-btn">Search</span>
                </div>
                <!-- Search quantity -->
                <h2>Search Details:</h2>
                <!-- book details -->
                <div id="book-details"></div>
            </div>

            <!-- search details  -->
            <div id="book-container" class="col-9 d-flex justify-content-around flex-wrap border-primary border books"></div>
        </div>
    </div>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vanilla js link -->
    <script src="js/app.js"></script>
</body>

</html>
